<div class="container animated slideInLeft" *ngIf="room | async; let room; else nocontent">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="card col-md-8">
      <div class="card-body">
        <p class="h4 text-center py-4">Sign in</p>
        <span class="animated slideInDown" *ngIf="error">{{ error }}</span>
        <form #formData='ngForm' (ngSubmit)="logInToRoom()">
            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="text" placeholder="Room Password" [(ngModel)]="roomPass" name="roomPass" class="form-control"
                mdbInputDirective required>
              <label for="materialFormCardPasswordEx" class="font-weight-light">Room password</label>
            </div>

            <div class="text-center py-4 mt-3">
              <button class="btn btn-blue waves-light" type="submit" [disabled]="!formData.valid" mdbWavesEffect>Log into {{ room.roomName }}</button>
            </div>
        </form>
        <div class="text-center mb-3">
            <a routerLink="/members" id="goback">Go back</a>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>

<ng-template #nocontent>
    <div class="form-container" id="toolbar">
      <header [@fallIn]="state">
        <button (click)="logout()" class="basic-btn">Logout</button>
        <button (click)="goHome()" class="basic-btn">Home</button>
      </header>
      <div id="page" [@moveInLeft]="state">
        <h2><img src="{{ photoUrl }}"/>Hey {{ name }}!</h2>
      </div>
  
        <h3>Looks like we couldn't load this room!</h3>
      
    </div>
</ng-template>
